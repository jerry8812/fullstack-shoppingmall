spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/shoppingmall
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
mybatis:
  mapper-locations: classpath:/mybatis/*.xml
  type-aliases-package: dev.jerry.entity
  configuration:
    map-underscore-to-camel-case: true